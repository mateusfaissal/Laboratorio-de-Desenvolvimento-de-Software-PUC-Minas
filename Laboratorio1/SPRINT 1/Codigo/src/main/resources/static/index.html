<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Matrícula</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">Sistema de Matrícula</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="loadAlunos()">Alunos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="loadCursos()">Cursos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="loadDisciplinas()"
                >Disciplinas</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="loadProfessores()"
                >Professores</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="loadSecretaria()"
                >Secretaria</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h2 id="content-title">Bem-vindo ao Sistema de Matrícula</h2>
            </div>
            <div class="card-body">
              <div id="content">
                <div class="welcome-message">
                  <p>Selecione uma opção no menu acima para gerenciar:</p>
                  <ul>
                    <li>Alunos</li>
                    <li>Cursos</li>
                    <li>Disciplinas</li>
                    <li>Professores</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
